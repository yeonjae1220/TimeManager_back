spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/timer
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        spring.jpa.properties.hibernate.use_sql_comments: true
  thymeleaf:
    enabled: false
logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace